{% extends 'base.html' %}

{% block titulo %} Cambiar Estado {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5 text-center">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <h1> Tarea: {{ tarea.titulo }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-lg">Cambiar Estado</button>
        <a href="{% url 'detalle-tarea' tarea_id=tarea.id %}" class="btn btn-primary btn-lg">Volver</a>
    </form>
    
</div>
{% endblock %}
