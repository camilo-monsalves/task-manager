{% extends 'base.html' %}

{% load static %}

{% block titulo %} Registro {% endblock %}

{% block content %}
<div class="mask d-flex align-items-center gradient-custom-3 mt-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-8">
                <div class="card" style="border-radius: 5px;">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="{% static 'login.jpg' %}" class="img-fluid rounded-start h-100" alt="login.jpg">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-5">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <h2 class="text-uppercase text-center mb-5">INICIA SESIÓN</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <input type="{{ form.username.field.widget.input_type }}"
                                        class="form-control form-control-lg"
                                        name="{{ form.username.name }}"
                                        id="{{ form.username.id_for_label }}"
                                        placeholder="Usuario"
                                        {% if form.username.value %}value="{{ form.username.value }}"{% endif %}
                                        {% if form.username.field.required %}required{% endif %}>
                                </div>

                                <div class="mb-4">
                                    <input type="{{ form.password.field.widget.input_type }}"
                                        class="form-control form-control-lg"
                                        name="{{ form.password.name }}"
                                        id="{{ form.password.id_for_label }}"
                                        placeholder="Contraseña"
                                        {% if form.password.field.required %}required{% endif %}>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar Sesión</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">No tienes una cuenta? <a href="{% url 'registro-usuario' %}" class="fw-bold text-body"><u>Únete hoy !</u></a></p>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
