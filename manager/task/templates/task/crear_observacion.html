{% extends 'base.html' %}

{% block titulo %} Observaciones {% endblock %}

{% block content %}
<div class="container my-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <h3>Tarea: {{ tarea.titulo }}</h3>
            <label for="observacion">Observación:</label>
            <textarea class="form-control" id="observacion" name="observacion"
                rows="6" placeholder="Escribe tu observación aquí..." required></textarea>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg my-2">Guardar Observación</button>
                <button type="button" class="btn btn-secondary btn-lg my-2">
                <a href="{% url 'list-tarea' %}" style="text-decoration: none; color: white">Volver</a>
                </button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
