{% extends 'base.html' %}

{% block titulo %} Registro {% endblock %}

{% block content %}
<div class="mask d-flex align-items-center gradient-custom-3 mt-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h2 class="text-uppercase text-center mb-5">REGÍSTRATE</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="text" id="id_username"
                                    class="form-control form-control-lg" name="username"
                                    placeholder="Usuario" required>
                            </div>

                            <div class="mb-4">
                                <input type="email" id="id_email"
                                    class="form-control form-control-lg" name="email"
                                    placeholder="Email" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" id="id_password"
                                    class="form-control form-control-lg" name="password"
                                    placeholder="Contraseña" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" id="id_password2"
                                    class="form-control form-control-lg" name="password2"
                                    placeholder="Repetir Contraseña" required>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Crear Cuenta</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="{% url 'login-usuario' %}" class="fw-bold text-body"><u>Inicia Sesión</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
